# Use mouse support (enables scroll in copy-mode with wheel)
set -g mouse on

# Set scrollback buffer size
set -g history-limit 10000

# Scroll wheel enters copy-mode and scrolls (tmux >= 2.1)
bind -n WheelUpPane if-shell -F "#{mouse_any_flag}" "send-keys -M" "copy-mode -e; send-keys -M"
bind -n WheelDownPane if-shell -F "#{mouse_any_flag}" "send-keys -M" "send-keys -M"

# Better pane splitting
bind | split-window -h
bind - split-window -v

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Use a simpler status bar
set -g status-bg black
set -g status-fg white
set -g status-left-length 20
set -g status-right-length 120
set -g status-interval 5
